<h1>Formulário de Login</h1>
<form>
    <input type="email" placeholder="Digite seu e-mail">
    <br><br>
    <input type="password" placeholder="Digite sua senha">
    <br><br>
    <button type="submit">Login</button>

</form>

<h3>Formulário de contato complexo </h3>
<form>
    <input type="text" placeholder="Nome">
    <br>
    <input type="radio" placeholder="AAAA" /> Masculino <br>
    <input type="radio" placeholder="Nome" /> Feminino <br>
    <input type="radio" placeholder="Nome" /> Não-binário
    <br>
    <br>
    <select>
        <option>Sugestão</option>
        <option>Dúvidas</option>
        <option>Elogios</option>
    </select>
    <textarea placeholder="Mensagem" rows="5" maxlength="50"></textarea>
    <br><br>
    <input type="file">
    <br><br>
    <button type="submit">Enviar</button>
</form>
